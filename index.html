<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="bg-zinc-900 text-white">

    <h1 class="text-center pt-10 text-gray-600 text-4xl font-black">Tasks List</h1>
    
    <div class="justify-center flex items-center h-screen gap-x-2">
      <form id="taskForm" class="bg-zinc-700 p-10 rounded-md max-w-md">

        <label for="title" class="block">Title</label>
        <input type="text" name="title" placeholder="Write a title" class="bg-gray-700 px-1 py-2 w-full mb-2 rounded-md">
  
        <label for="description" class="block">Description:</label>
        <textarea name="description" rows="3" placeholder="Write a description" class="bg-gray-700 px-1 py-2 w-full rounded-md mb-2"></textarea>
  
        <button name="button" class="bg-blue-600 py-1 px-3 rounded-md hover:bg-blue-500 w-full">Send</button>
      </form>  

      <div id="tasksList" class="p-10 w-full max-w-md h-3/5 overflow-y-scroll"></div>

    </div>


    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
